                <main class="altmain">
                    <h2> Contact Me! </h2>
                    <form method="post" action="http://webdevbasics.net/scripts/demo.php"> 
                        <label> First Name: </label>
                        <input type="text" name="firstName" id="firstName" tabindex="1" placeholder="   First Name..." required="required"/> <br/>
                        <br/>
                        <label> Last Name: </label>
                        <input type="text" name="lastName" id="lasttName" tabindex="2" placeholder="   Last Name..." required="required"/> <br/>
                        <br/>
                        <label> Email: </label>
                        <input type="email" name="email" id="email" tabindex="3" placeholder="   E-mail..." required="required"/> <br/>
                        <br/>
                        <label> Phone: </label>
                        <input type="tel" name="phone" id="phone" tabindex="4" placeholder="   Phone Number... (Optional)" />
                        <br/>
                        <label> Message: </label>
                        <textarea name="comments" id="comments" tabindex="5" cols="70" rows="12" maxlength="2500" placeholder="Share your opinion!" required="required"> </textarea> <br/>
                        <br/>
                        <input type="submit" name="submit" value="Send" tabindex="6" id="submit"/>
